<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Password generator. Completely free and safe to use. Generate strong passwords for every account and get the latest best practices on how to maintain password security and privacy online.">
    <meta name="keywords"
        content="password generator, strong password, new password, create new password, random password, generate new password, generate passwords, free password generator">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <a href="index.html"><h1><img src="assets/images/logo.png" alt="Logo" id="logo">Password Generator</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="saved-passwords.html">Saved Passwords</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="generator-page">
            <div class="generator-outer-container">
                <div class="generator-inner-container">
                    <h2>Password Generator</h2>
                    <br>
                    <p>Looking for a reliable password? Try the Password Generator to craft complicated passwords ensuring the
                        safety of your information!</p>
                    <br>
                    <div id="password-output"></div>
                    <br>
                    <div class="button-container">
                        <button type="button" id="generate-button" class="button">Generate</button>
                        <button type="button" id="save-button" class="button">Save Password</button>
                    </div>
                    <br>
                    <label for="length">Password Length: <span id="length-value">12</span></label>
                    <input type="range" id="length" name="length" min="4" max="80" value="12" required>
                    <br>
                    <label>Character Types:</label>
                    <form>
                        <label><input type="checkbox" id="lowercase" name="lowercase" checked> Lowercase (a-z)</label>
                        <label><input type="checkbox" id="uppercase" name="uppercase" checked> Uppercase (A-Z)</label>
                        <label><input type="checkbox" id="numbers" name="numbers" checked> Numbers (0-9)</label>
                        <label><input type="checkbox" id="symbols" name="symbols" checked> Symbols (!@#$%^&*)</label>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Password Generator</p>
        <br>
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Go to our Facebook page"><i
                    class="fa-brands fa-facebook fa-2xl"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Go to our Instagram page"><i
                    class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Go to your X/Twitter page"><i
                    class="fa-brands fa-x-twitter fa-2xl"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/1014f68af8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
